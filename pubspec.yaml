name: my_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  get:
  get_storage:
  freezed_annotation:
  dartz:
  json_serializable:
  rxdart:
  google_fonts: ^2.3.2
  flutter_spinkit: ^5.1.0
  fluttertoast: ^8.0.9
  in_app_review: 
  flutter_svg: 
  permission_handler:
  sizer:
  font_awesome_flutter: ^10.1.0

dev_dependencies:
  build_runner: 
  freezed: 
  flutter_lints:
  flutter_gen_runner:
  
  
  flutter_test:
    sdk: flutter

flutter_gen:
  output: lib/assets/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true


flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/
    - assets/images/